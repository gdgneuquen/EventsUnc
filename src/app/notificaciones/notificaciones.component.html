<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col s4">
            <h6>TITULO NOTIFICACIÓN</h6>
        </div> 
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input type="text" id="tituloNotificacion" 
                placeholder="Titulo de Notificacion">
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <h6>MENSAJE NOTIFICACIÓN</h6>
        </div> 
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input type="text" id="mensajeNotificacion" 
                placeholder="Mensaje de Notificacion">
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <h6>HORA INICIO</h6>
        </div> 
        <div class="col s4">
            <h6>HORA FIN</h6>
        </div>
    </div>
  
    <div class="row">

        <div class="col s2 ">
          <select class="browser-default black-text">
                <option value="" disabled selected>Hora Inicio</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="col s2 ">
          <select class="browser-default black-text">
                <option value="" disabled selected>Minuto Inicio</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="col s2 ">
          <select class="browser-default black-text">
                <option value="" disabled selected>Hora Fin</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="col s2 ">
          <select class="browser-default black-text">
                <option value="" disabled selected>Minuto Fin</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

    </div>
    

  <div class="row">
    <div class="col s2">
      <a  
          class="waves-effect waves-light indigo darken-1 btn">OK</a>
    </div>
    <div class="col s1">
      <a class="waves-effect waves-light indigo darken-1 btn">CANCEL</a>
    </div>
  </div>



</div>

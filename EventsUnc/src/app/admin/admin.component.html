<app-header></app-header>
<div>

<div class="container" [hidden]="!isUserLoggedIn()">
  <div class="row">
    <div class="col s12 m6 l3">
        <h6>HORA INICIO(*)</h6>
    </div>
    <div class="col s12 m6 l3">
        <h6>HORA FIN(*)</h6>
    </div>
    <div class="col s12 m6 l3">
      FECHA DESDE
    </div>
    <div class="col s12 m6 l3">
      FECHA HASTA
    </div>

  </div>

  <div class="row">
    <div class="col s12 m6 l3">
        <md-select   id="horaInicio"
                [(ngModel)]="horaInicio"
                placeholder="Seleccione..."
                floatPlaceholder="never">
          <md-option [value]="number" *ngFor="let number of numberHora" >{{ number }}
          </md-option>
        </md-select>
    </div>
    <div class="col s12 m6 l3">
        <md-select id="horaFin"
                [(ngModel)]="horaFin"
                placeholder="Seleccione..."
                floatPlaceholder="never">
          <md-option [value]="number" *ngFor="let number of numberHora" >{{ number }}</md-option>
        </md-select>
    </div>
    <div class="col s12 m6 l3">
      <input mdInput
              [mdDatepicker]="pickerDesde" [min]="minDate" [max]="maxDate"
              placeholder="Seleccione..." (dateChange)="getDataFormat($event)"
              style="width: 120px;" name="pickerDesde" id="pickerDesde"
              floatPlaceholder="never">
      <md-datepicker #pickerDesde></md-datepicker>
      <i class="material-icons" md-raised-button (click)="pickerDesde.open()">date_range</i>
   </div>
      <div class="col s12 m6 l3">
        <input mdInput
                [mdDatepicker]="pickerHasta" [min]="minDate" [max]="maxDate"
                placeholder="Seleccione..." (dateChange)="getDataFormat($event)"
                style="width: 120px;" name="pickerHasta" id="pickerHasta"
                floatPlaceholder="never">
        <md-datepicker #pickerHasta></md-datepicker>
        <i class="material-icons" md-raised-button (click)="pickerHasta.open()">date_range</i>
      </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
        <h6>DIAS</h6>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
        <section >
          <md-checkbox  [(ngModel)]="chk_lun">Lunes</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_ma">Martes</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_mi">Miercoles</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_ju">Jueves</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_vi">Viernes</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_sa">Sabado</md-checkbox>
          <md-checkbox  [(ngModel)]="chk_do">Domingo</md-checkbox>
        </section>
    </div>
    </div>
  <div class="row">
    <div class="col s12 m6 l3">
        <h6>PERIODO</h6>
    </div>

    <div class="col s12 m6 l3">
        <h6>TIPO DE ACTIVIDAD</h6>
    </div>
    <div class="col s12 m6 l3">

    </div>

  </div>

  <div class="row">

     <div class="col s12 m6 l3">
        <md-select id="periodos"
                [(ngModel)]="periodo"
                placeholder="Seleccione..."
                style="min-width: 200px;"
                class="browser-default black-text browser-default"
                floatPlaceholder="never">
          <md-option [value]="p" *ngFor="let p of periodos">{{ p }}</md-option>
        </md-select>

    </div>
    <div class="col s12 m6 l5">
        <md-select   id="tipoDeActividad"
                [(ngModel)]="tipoAct"
                placeholder="Seleccione..."
                class="browser-default black-text browser-default"
                style="min-width: 200px;"
                floatPlaceholder="never" >
          <md-option  [value]="t.nombre"
                  *ngFor="let t of tipoDeActividad | async "
                  [class.green]="t.estado == '1'"
                  [class.yellow]="t.estado == '2'"
                  [class.red]="t.estado == '3'">{{t.nombre}}
          </md-option>
        </md-select>

    </div>
   <div class="col s12 m6 l3">


    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input id="descripcion"
           placeholder="Nombre de la Actividad (*)"  [(ngModel)]="descripcion">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input type="text" id="nombre"
            placeholder="Referente/Profesor (*)"  [(ngModel)]="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col s2">
        <h6>AULA(*)</h6>
    </div>
      <div class="col s2">
        <h6>ESTADO(*)</h6>
      </div>
  </div>
  <div class="row">
    <div class="col s2" >

      <select  [(ngModel)]="zonaAula"  class="black-text browser-default" >
         <option value="AULA" disabled selected>AULA</option>
        <option *ngFor="let a of aulas | async" [value]="a.nombre">{{a.nombre}}</option>
     </select>
    </div>
    <div class="col s2">
      <select  [(ngModel)]="estadoAct"  class="black-text browser-default" >
        <option value="ESTADO" disabled selected>ESTADO</option>
        <option *ngFor="let a of estadoActividad | async" [value]="a.nombre"
          [class.green]="a.estado == '1'" [class.yellow]="a.estado == '2'" [class.red]="a.estado == '3'">
          {{a.nombre}}
        </option>
     </select>
    </div>
  </div>
  <div class="row">
    <div class="col s2">

      <a (click)="Send(chk_lun, chk_ma, chk_mi, chk_ju, chk_vi, chk_sa, chk_do, periodo, descripcion,
      horaFin, horaInicio, nombre, tipoAct, estadoAct, zonaAula,  pickerDesde, pickerHasta)"
          class="waves-effect waves-light indigo darken-1 btn">OK</a>

    </div>
    <div class="col s1">
      <a (click)="goToMain()" class="waves-effect waves-light indigo darken-1 btn">CANCEL</a>
    </div>
  </div>
  </div>
</div>

<app-header></app-header>
<nav class="nav-extended indigo darken-3"> 
  <button class="waves-effect blue btn" (click)="login()" *ngIf="!(user | async)?.uid">Google Account</button>
  <button class="waves-effect indigo btn" (click)="loginAnonymous()" *ngIf="!(user | async)?.uid">Login</button>
  <button class="waves-effect waves-light btn" (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
</nav>
<div>

<div class="container" [hidden]="!estaLogueado">
  <div class="row">
    <div class="col s2">
        <h6>HORA INICIO(*)</h6>
    </div> 
    <div class="col s2">
        <h6>HORA FIN(*)</h6>
    </div>
    <div class="col s3">
      FECHA DESDE 
    </div>    
    <div class="col s3">
      FECHA HASTA
    </div>
    <div class="col s2">
      PERIODO
    </div>
  </div>
  
  <div class="row">
    <div class="col s2 ">
      <select type="text" id="horaInicio" *ngIf="(user | async)?.uid" placeholder="Hora Inicio"  [(ngModel)]="horaInicio" class="black-text browser-default">
        <option value="" disabled selected>Hora</option>
        <option *ngFor="let number of numberHora" [value]="number">{{number}}</option>
      </select>
    </div>
    <div class="col s2 ">
        <select type="text" id="horaFin" *ngIf="(user | async)?.uid" placeholder="Hora Fin"  [(ngModel)]="horaFin" class="black-text browser-default">
          <option value="" disabled selected>Hora</option>
          <option *ngFor="let number of numberHora" [value]="number">{{number}}</option>
        </select>        
    </div>    
    <div class="col s3 ">
        <input type="date"  [(ngModel)]="pickerDesde" name="pickerDesde">

   </div>    
    <div class="col s3 ">
        <input type="date"  [(ngModel)]="pickerHasta" name="pickerHasta">

    </div>
     <div class="col s2">
      <select type="text" id="periodos" *ngIf="(user | async)?.uid" placeholder="Periodo"  [(ngModel)]="periodo" class="black-text browser-default">
        <option value="" disabled selected>Periodo</option>
        <option *ngFor="let p of periodos"   >{{p}}</option>
      </select>
    </div>
    <div class="col s4" >
      <select type="text" id="dias"  placeholder="dias"
        [(ngModel)]="dias" class="black-text browser-default" multiple="multiple" style="height: 90pt">
        <option [value]="lu">Lunes</option>
        <option [value]="ma">Martes</option>
        <option [value]="mi">Miercoles</option>
        <option [value]="ju">Jueves</option>
        <option [value]="vi">Viernes</option>
        <option [value]="sa">Sabado</option>
        <option [value]="do">Domingo</option>
      </select>
    </div>

  </div>

  <div class="row">
    <div class="col s3">
        <select type="text" id="tipoDeActividad" *ngIf="(user | async)?.uid" placeholder="Tipo Actividad"  
          [(ngModel)]="tipoAct" class="black-text browser-default">
          <option value="" disabled selected>TIPO DE ACTIVIDAD</option>
          <option *ngFor="let t of tipoDeActividad | async " [value]="t.nombre" 
          [class.green]="t.estado == '1'" [class.yellow]="t.estado == '2'" [class.red]="t.estado == '3'">{{t.nombre}}</option>
        </select>
    </div>
    
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input id="descripcion" *ngIf="(user | async)?.uid" 
           placeholder="Nombre de la Actividad (*)"  [(ngModel)]="descripcion">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input type="text" id="nombre" *ngIf="(user | async)?.uid" 
            placeholder="Referente/Profesor (*)"  [(ngModel)]="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col s2">
        <h6>AULA(*)</h6>
    </div>
      <div class="col s2">
        <h6>ESTADO(*)</h6>
      </div>
  </div>
  <div class="row">
    <div class="col s2" *ngIf="(user | async)?.uid">

      <select  [(ngModel)]="zonaAula" *ngIf="(user | async)?.uid"  class="black-text browser-default" >
         <option value="AULA" disabled selected>AULA</option>
        <option *ngFor="let a of aulas | async" [value]="a.nombre">{{a.nombre}}</option> 
     </select>
    </div>
    <div class="col s2" *ngIf="(user | async)?.uid">
      <select  [(ngModel)]="estadoAct" *ngIf="(user | async)?.uid"  class="black-text browser-default" >
        <option value="ESTADO" disabled selected>ESTADO</option>
        <option *ngFor="let a of estadoActividad | async" [value]="a.nombre" 
          [class.green]="a.estado == '1'" [class.yellow]="a.estado == '2'" [class.red]="a.estado == '3'">
          {{a.nombre}}
        </option>
     </select>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <a (click)="Send( dias, periodo, descripcion, horaFin, horaInicio,
       nombre, tipoAct, estadoAct, zonaAula,  pickerDesde, pickerHasta)" 
          class="waves-effect waves-light indigo darken-1 btn">OK</a>
    </div>
    <div class="col s1">
      <a (click)="goToMain()" class="waves-effect waves-light indigo darken-1 btn">CANCEL</a>
    </div>
  </div>
  </div>
</div>

<app-header></app-header>
<nav class="nav-extended indigo darken-3"> 
  <button class="waves-effect blue btn" (click)="login()" *ngIf="!(user | async)?.uid">Google Account</button>
  <button class="waves-effect indigo btn" (click)="loginAnonymous()" *ngIf="!(user | async)?.uid">Login</button>
  <button class="waves-effect waves-light btn" (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
</nav>
<div>

<div class="container" [hidden]="!estaLogueado">
  <div class="row">
    <div class="col s4">
        <h6>HORA INICIO</h6>
    </div> 
    <div class="col s4">
        <h6>HORA FIN</h6>
    </div>
    <div class="col s2">
      FECHA DESDE 
    </div>    
    <div class="col s2">
      FECHA HASTA
    </div>
  </div>
  <div class="row" >

    <div class="col s4 ">
      <select type="text" id="horaInicio" *ngIf="(user | async)?.uid" placeholder="Hora Inicio"  [(ngModel)]="horaInicio" class="black-text browser-default">
        <option value="" disabled selected>Hora</option>
        <option *ngFor="let number of numberHora" [value]="number">{{number}}</option>
      </select>
    </div>
    <div class="col s4 ">
        <select type="text" id="horaFin" *ngIf="(user | async)?.uid" placeholder="Hora Fin"  [(ngModel)]="horaFin" class="black-text browser-default">
          <option value="" disabled selected>Hora</option>
          <option *ngFor="let number of numberHora" [value]="number">{{number}}</option>
        </select>        
    </div>    
    <div class="col s2 ">
      <md-input-container >
        <input mdInput [min]="minDate" [max]="maxDate" [mdDatepicker]="pickerDesde" placeholder="Desde">
        <button mdSuffix [mdDatepickerToggle]="pickerDesde"></button>
      </md-input-container>
      <md-datepicker #pickerDesde></md-datepicker>
   </div>    
    <div class="col s2 ">
       <md-input-container >
        <input mdInput [min]="minDate" [max]="maxDate" [mdDatepicker]="pickerHasta" placeholder="Hasta">
        <button mdSuffix [mdDatepickerToggle]="pickerHasta"></button>
      </md-input-container>
      <md-datepicker #pickerHasta></md-datepicker>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
        <h6>TIPO DE ACTIVIDAD</h6>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
        <select type="text" id="tipoDeActividad" *ngIf="(user | async)?.uid" placeholder="Tipo Actividad"  
          [(ngModel)]="tipoDeActividad" class="black-text browser-default">
          <option value="" disabled selected>TIPO DE ACTIVIDAD</option>
          <option *ngFor="let t of tipoDeActividad | async" [value]="t.nombre" 
          [class.green]="t.estado == '1'" [class.yellow]="t.estado == '2'" [class.red]="t.estado == '3'">{{t.nombre}}</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input id="descripcion" *ngIf="(user | async)?.uid" 
            placeholder="Nombre de la Actividad"  [(ngModel)]="descripcion">{{evento.nombre}}
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
          <input type="text" id="nombre" *ngIf="(user | async)?.uid" 
            placeholder="Referencia/Catedra"  [(ngModel)]="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col s2">
        <h6>Aula</h6>
    </div>
      <div class="col s2">
        <h6>Estado</h6>
      </div>
  </div>
  <div class="row">
    <div class="col s2" *ngIf="(user | async)?.uid">

      <select  [(ngModel)]="selectedAula" *ngIf="(user | async)?.uid"  class="black-text browser-default" >
         <option value="AULA" disabled selected>AULA</option>
        <option *ngFor="let a of aulas | async" [value]="a.nombre">{{a.nombre}}</option> 
     </select>
    </div>
    <div class="col s2" *ngIf="(user | async)?.uid">
      <select  [(ngModel)]="selectedEstado" *ngIf="(user | async)?.uid"  class="black-text browser-default" >
        <option value="ESTADO" disabled selected>ESTADO</option>
        <option *ngFor="let a of estadoActividad | async" [value]="a.nombre" 
          [class.green]="a.estado == '1'" [class.yellow]="a.estado == '2'" [class.red]="a.estado == '3'">
          {{a.nombre}}
        </option>
     </select>
      <input type="text" id="EstadoCambio" *ngIf="(user | async)?.uid" placeholder="Estado Notificacion" [(ngModel)]="EstadoCambio">

    </div>
  </div>
  <div class="row">
    <div class="col s2">
        <h6>REPITE</h6>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <form action="#" id="form_check">
        <p>
          <input type="checkbox" id="checkSemana" />
          <label for="checkSemana">Semana</label>
        </p>
        <p>
          <input type="checkbox" id="checkMes" />
          <label for="checkMes">Mes</label>
        </p>
        <p>
          <input type="checkbox" id="checkCuatrimestre" />
          <label for="checkCuatrimestre">Cuatrimestre</label>
        </p>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <a (click)="Send(checkSemana, checkMes, checkCuatrimestre, descripcion, horaFin, minutoFin, horaInicio, minutoInicio , nombre, tipoActividad, estadoActividad, zonaAula, pickerDesde, pickerHasta)" 
          class="waves-effect waves-light indigo darken-1 btn">OK</a>
    </div>
    <div class="col s1">
      <a class="waves-effect waves-light indigo darken-1 btn">CANCEL</a>
    </div>
  </div>
  </div>
</div>
